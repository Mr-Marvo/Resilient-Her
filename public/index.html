<body style="background-color: black">
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <style>
    .loader {
      width: 500px;
      height: 20px;
      margin: 0 auto;
      border-radius: 10px;
      border: 4px solid transparent;
      position: relative;
      padding: 1px;
    }

    .loader:before {
      content: '';
      border: 1px solid #fff;
      border-radius: 10px;
      position: absolute;
      top: -4px;
      right: -4px;
      bottom: -4px;
      left: -4px;
    }

    .loader .loaderBar {
      position: absolute;
      border-radius: 10px;
      top: 0;
      right: 100%;
      bottom: 0;
      left: 0;
      background: #fff;
      width: 0;
      animation: borealisBar 2s linear infinite;
    }

    @keyframes borealisBar {
      0% {
        left: 0%;
        right: 100%;
        width: 0%;
      }

      10% {
        left: 0%;
        right: 75%;
        width: 25%;
      }

      90% {
        right: 0%;
        left: 75%;
        width: 25%;
      }

      100% {
        left: 100%;
        right: 0%;
        width: 0%;
      }
    }

    @media screen and (max-width: 425px) {
      .loader {
        width: 200px;
        height: 10px;
      }
    }
  </style>
  <div id="loader" style=" 
    display: flex; 
    position: fixed; 
    background-color: #000000; 
    flex-direction: column; 
    justify-content: center; 
    align-items: center; 
    width: 100%; 
    height: 100vh;
    z-index: 99999999999999999999;">
    <video autoPlay loop muted playsInline style="object-fit: cover; 
    width: 500px;
    height: 500px;">
      <source src="/loader.mp4" type="video/mp4" />
    </video>
    <div class="loader ">
      <div class="loaderBar"></div>
    </div>
  </div>
  <div id="root"></div>

</body>

</html>
